<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <button>
          <a href="./highscore.html" class="highscore">View High Scores</a>
        </button>

        <p id="time"></p>
      </div>
    </header>
    <main id="quiz-container">
      <div id="intro">
        <h1>Coding Quiz</h1>
        <p class="initial-prompt">
          Answer the following questions before time runs out!
        </p>
        <p>Remember, every wrong answer will reduce your time!</p>
        <button id="start">Start Quiz</button>
      </div>
      <div id="quiz">
        <h2 id="question"></h2>
        <div id="answers"></div>
      </div>
      <h3 id="eval"></h3>
    </main>
    <footer>
      <h2 id="answerResults"></h2>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
